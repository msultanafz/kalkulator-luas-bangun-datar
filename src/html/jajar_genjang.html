<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Luas Jajar genjang</title>
    <link
      rel="shortcut icon"
      href="../../img/parallelogram.png"
      type="image/x-icon"
    />
    <style>
      * {
        outline: none;
      }

      /* CSS untuk transisi smooth */
      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }

      .fade-in {
        opacity: 1;
        transition: opacity 0.5s ease-in;
      }

      body {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
    </style>
  </head>
  <body id="body" class="h-full w-screen bg-cover">
    <main class="flex h-screen">
      <div
        class="h-[70%] w-[50%] backdrop-blur-[2px] bg-black m-auto bg-opacity-75 rounded-3xl py-5 border-[1px] border-gray-900 shadow-xl shadow-gray-900"
      >
        <h1
          class="text-5xl text-white font-bold text-center mx-20 tracking-wide pb-4 rounded-2xl cursor-default mb-6"
        >
          Luas Jajar genjang
        </h1>
        <form
          action=""
          class="flex flex-wrap space-y-5 mb-8 justify-center text-white"
          onsubmit="hitungLuasJajarGenjang()"
        >
          <div
            class="flex w-[70%] bg-black items-center justify-around p-2 rounded-full bg-opacity-50 shadow-md shadow-black"
          >
            <input
              placeholder="Masukkan alas "
              id="alas"
              type="number"
              class="rounded-full text-center text-3xl bg-transparent border-2 border-white px-2 w-[98%] h-full hover:bg-black hover:bg-opacity-40 duration-300"
              required
            />
          </div>
          <div
            class="flex w-[70%] bg-black items-center justify-around p-2 rounded-full bg-opacity-50 shadow-md shadow-black"
          >
            <input
              placeholder="Masukkan tinggi "
              id="tinggi"
              type="number"
              class="rounded-full text-center text-3xl bg-transparent border-2 border-white px-2 w-[98%] h-full hover:bg-black hover:bg-opacity-40 duration-300"
              required
            />
          </div>
        </form>
        <div
          class="flex w-[50%] m-auto text-white bg-black items-center justify-between py-2 pr-3 pl-4 rounded-full bg-opacity-50 shadow-md shadow-black mb-10 text-3xl"
        >
          <h3 class="font-semibold pl-2">Hasil</h3>
          <span>:</span>
          <div
            class="w-[60%] text-center px-2 h-10 rounded-full bg-transparent border-2 border-white"
            id="hasil"
          ></div>
        </div>
        <div class="flex justify-between items-center px-8 m-auto">
          <div
            onclick="window.history.back()"
            class="bg-black bg-opacity-50 text-white border-2 hover:bg-white hover:border-gray-800 hover:text-gray-800 text-2xl rounded-2xl text-center hover:scale-110 duration-500 cursor-default font-semibold w-32 h-10"
          >
            <span>Kembali</span>
          </div>
          <div
            onclick="hitungLuasJajarGenjang(event)"
            class="bg-black bg-opacity-50 text-white border-2 hover:bg-white hover:border-gray-800 hover:text-gray-800 text-2xl rounded-2xl text-center hover:scale-110 duration-500 cursor-default font-semibold w-32 h-10"
          >
            <span>Hitung</span>
          </div>
          <div
            onclick="resetForm()"
            class="bg-black bg-opacity-50 text-white border-2 hover:bg-white hover:border-gray-800 hover:text-gray-800 text-2xl rounded-2xl text-center hover:scale-110 duration-500 cursor-default font-semibold w-32 h-10"
          >
            <span>Reset</span>
          </div>
        </div>
      </div>
    </main>
    <script src="../../main/jajar_genjang.js"></script>
    <script src="../../main/change_background.js"></script>
  </body>
</html>
